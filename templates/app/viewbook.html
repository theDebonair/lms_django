<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  {% load static %}
  <link rel="icon" href="{% static 'lms.png' %}" />
  <title>Books</title>
</head>
<div class="p-3 mb-2 bg-info text-white">
  <a href="/index" button type="button" class="btn btn-dark">Home</a></button>
  <div style="text-align: center;">
    <form class="form" id="searchform" action="" method="get">
    {% csrf_token %}
      <div class="form-field">
        <input type="text" class="col-5  form-control-lg" placeholder="enter book name, Author or Category "
          name="search_query" type="text" />
        <button type="submit" class="btn btn-success form-control-lg" value="search">Search
        </button>
      </div>
  </div>
  </form>
</div>

<body>

  <h1>Book List</h1>

  {% if books %}

  <div class="row mx-auto">
    {% for book in books %}

    <div class="mx-3 col-md-4 col-lg-3 mb-4 shadow p-2 mb-4 bg-white rounded">
      <div class="card mx-auto text-center ">
        <img class="card-img-top" src="{{ book.profile_pic.url }}" alt="Sample Title">
        <div class="card-body">
          <h2 class="card-title">{{book.name}}</h2>
          <h5>Author: {{book.author}}</h5>
          <h6> Category: {{book.category}}</h6>
          <h6>(ISBN: {{book.isbn}})</h6>
          {% if request.user.is_superuser %}
          <br /><a href="/delete_book/{{book.id}}/" class="btn btn-danger"onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class=" bg bg-white">There are no books.</p>
  {% endif %}
</body>

</html>
