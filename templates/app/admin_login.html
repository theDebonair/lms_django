<!DOCTYPE html>
<html lang="en">

<head>
    <title>Admin Login</title>
    {% load static %}
    <link rel="icon" href="{% static 'lms.png' %}" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-color: black;
            font-family: "Arial", sans-serif;
            padding: 50px;
        }

        .container {
            margin: 20px auto;
            padding: 10px;
            width: 400px;
            height: 300px auto;
            background-color: white;
            border-radius: 5px;
        }

        h1 {
            width: 70%;
            color: black;
            font-size: 32px;
            margin: 28px auto;
            margin-bottom: 20px;
            text-align: center;
            /*padding-top: 40px;*/
        }

        form {
            /*padding: 15px;*/
            text-align: center;
        }

        input {
            padding: 12px 0;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #000000;
            text-align: center;
            width: 90%;
            font-size: 16px;
            transition: border .2s, background-color .2s;
        }

        form .field {
            background-color: white;
        }

        form .field:focus {
            border: 2px solid #3498DB;
        }

        form .btn {
            background-color: #000000;
            color: #FFFFFF;
            line-height: 25px;
            cursor: pointer;
        }

        form .btn:hover,
        form .btn:active {
            background-color: #FFFFFF;
            border: 1px solid #FFFFFF;
            color: #000000
        }
    </style>
</head>

<body>
    <div class="container">
        <form method="POST">
        {% csrf_token %}
        <h1>ADMIN</h1>
            <input type="text" name="username" placeholder="USERNAME" class="field">
            <input type="password" name="password" placeholder="PASSWORD" class="field">
            <input type="submit" value="LOGIN" class="btn">
        </form>
    </div>
</body>
{% block js %}
<script>
    {%if alert %}
    alert("Invalid Username or Password.")
    document.location = "/admin_login" 
    {% endif %}
</script>
{% endblock %}

</html>
